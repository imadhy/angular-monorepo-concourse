---
resources:
  - name: mars-monorepo
    type: git
    source: { uri: 'https://github.com/imadhy/angular-monorepo-concourse.git' }

jobs:
  - name: unit-test
    plan:
      - get: mars-monorepo
        trigger: true
      - task: test
        file: mars-monorepo/ci/test.yml
  - name: build-pn106
    plan:
      - get: mars-monorepo
        trigger: true
        passed: [unit-test]
      - task: run build
        file: mars-monorepo/ci/build_106.yml
  - name: build-pn107
    plan:
      - get: mars-monorepo
        trigger: true
        passed: [unit-test]
      - task: run build
        file: mars-monorepo/ci/build_107.yml
